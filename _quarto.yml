from: markdown+emoji
format:
  html:
    highlight-style: a11y
    theme: 
      light: flatly
      dark: darkly
    highlight: pygments
    toc: true
    code-copy: true
    code-overflow: scroll
    

execute:
  freeze: auto # re-render only when source changes
  echo: false
  warning: false
  message: false
