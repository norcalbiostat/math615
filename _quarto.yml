project:
  type: website
  output-dir: _site
  preview:
    port: 4200
    browser: true
    
website:
  page-navigation: true
  title: "Data Analysis for Graduate Research"
  description: "Homepage for MATH 615 Fall 22"
  site-url: "https://norcalbiostat.github.io/MATH615"
  
  repo-url: https://github.com/norcalbiostat/math615_test
  repo-actions: [edit, issue]
  twitter-card: 
    creator: "@norcalbiostat"
  
  page-footer:
    #background: light
    left: "This site is built with :heart:, {{< fa brands r-project >}} and [Quarto](https://quarto.org/) by [Robin Donatello](www.norcalbiostat.com)."
    

  navbar: 
    pinned: true
    background: "#654378"
    right: 
      - text: "Schedule"
        menu:
          - file: schedule.qmd
          - file: calendar.qmd
      - text: "Materials"
        menu: 
          - file: topics.qmd
          - file: slides.qmd
          - file: hw.qmd
          - collab_notes.qmd
      - text: "Project"
        file: project.qmd
      - syllabus.qmd
      - help.qmd
      - text: "Tools"
        menu: 
          - icon: bar-chart
            href: https://pollev.com/drd
            text: PollEV
          - icon: google
            href: https://drive.google.com/drive/folders/1oeVbt6QXvNjiadAu8VspPLXOlfaMmtXP
            text: Google Drive
          - icon: file-code
            href: https://hackmd.io/@norcalbiostat/R
            text: HackMD - R code
      
      
  sidebar:
    - title: "Content"
      pinned: true
      style: "docked"
      background: dark
      search: true
      tools:
        - icon: bar-chart
          href: https://pollev.com/drd
          text: PollEV
        - icon: google
          href: https://drive.google.com/drive/folders/1oeVbt6QXvNjiadAu8VspPLXOlfaMmtXP
          text: Google Drive
        - icon: file-code
          href: https://hackmd.io/#
          text: HackMD
      contents: 
        - section: "Schedule"
          contents:
            - schedule.qmd
            - calendar.qmd
        - project.qmd
        - section: "Materials"
          contents:
            - topics.qmd
            - slides.qmd
            - hw.qmd
            - collab_notes.qmd
  

from: markdown+emoji
format:
  html:
    highlight-style: a11y
    theme: 
      light: flatly
      dark: darkly
    highlight: pygments
    toc: true
    code-copy: true
    code-overflow: scroll
    

execute:
  freeze: auto # re-render only when source changes
  echo: false
  warning: false
